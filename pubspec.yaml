name: milunch_pos
description: POS Mi Lunch.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  provider: ^6.1.1
  flutter_barcode_listener: ^0.1.4
  customizable_counter: ^1.0.4
  responsive_grid: ^2.4.4
  dio: ^5.4.1
  intl: ^0.18.0
  flutter_mongodb_realm: ^2.3.0
  mongo_dart: ^0.9.4
  modal_bottom_sheet: ^2.1.2
  group_button: ^5.3.4
  numpad_layout: ^0.0.3
  get: ^4.6.6
  shared_preferences: ^2.2.2
  pinput: ^4.0.0
  google_fonts: 6.1.0
  connectivity_plus: ^6.0.1
  fluid_dialog: ^2.0.0
  flutter_side_menu: ^0.4.0
  select_card: ^0.0.9
  coupon_uikit: ^0.2.1
  window_manager: ^0.3.1
  titlebar_buttons: ^1.0.0
  overlay_support: ^2.1.0
  local_notifier: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/icons/
    - assets/items/
